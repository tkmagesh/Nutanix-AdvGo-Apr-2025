syntax="proto3";

package proto;

option go_package = "/proto";

// Data Contracts
message AddRequest{
    int64 x = 1;
    int64 y = 2;
}

message AddResponse{
    int64 result=1;
}

// Service Contract
service AppService {
    // Operation Contracts

    // Request Response Pattern
    rpc Add (AddRequest) returns (AddResponse);
}